user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  10240;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;

    # Logging format
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # Basic rate limiting (adjust values to your needs)
    limit_req_zone $binary_remote_addr zone=rl_zone:10m rate=5r/s;

    # Upstream to the app container
    upstream telegram_app {
        server app:8000;  # שם השירות ב‑docker-compose
        keepalive 16;
    }

    # Redirect HTTP to HTTPS, but allow ACME challenge
    server {
        listen 80;
        server_name web-production-112f6.up.railway.app;

        # Allow Let's Encrypt ACME challenge to succeed
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Health check endpoint passthrough (optional)
        location /healthz {
            proxy_pass http://telegram_app/healthz;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name web-production-112f6.up.railway.app;

        # SSL certificate paths - החלף אם אתה מנהל תעודות בעצמך
        ssl_certificate /etc/letsencrypt/live/web-production-112f6.up.railway.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/web-production-112f6.up.railway.app/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Security headers (adjust as needed)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Limits and timeouts
        client_max_body_size 10M;
        client_body_timeout 12s;
        send_timeout 10s;

        # Basic rate limiting applied to all proxied requests
        limit_req zone=rl_zone burst=10 nodelay;

        # ACME challenge location (Certbot webroot)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Main proxy to the app
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_pass http://telegram_app;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
            proxy_buffering off;
        }

        # Optional: expose a simple health endpoint proxied to the app
        location /healthz {
            proxy_pass http://telegram_app/healthz;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Optional: catch-all server to deny other hostnames
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        return 444;
    }
}
